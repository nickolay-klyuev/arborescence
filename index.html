<!DOCTYPE html>
<html>
<head>
	<title>Arborescence</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	let graph = {
		1: [],
		2: [],
		3: [],
		4: [1,2,5,6],
		5: [3],
		6: [7],
		7: [4,5,9,10],
		8: [7],
		9: [11,12],
		10: [12,13],
		11: [],
		12: [],
		13: [8]
	};

	function findRoot(graph) {
		let count = 0;
		let countArray = [];
		let findedVertex = [];
		let bool = false;
		let rootVertex = {
			exist: false,
			number: 0
		};

		for (vertex in graph) {
			count++;
			countArray.push(count);
		}

		for (vertex in graph) {
			let length = graph[vertex].length;

			if (length < 1) continue;

			for (let i = 0; i < length; i++) {
				for (let k = 0; k < findedVertex.length; k++) {
					if (findedVertex[k] === graph[vertex][i]) {
						bool = true;
						break;
					} else {
						bool = false;
					}
				}

				if (bool === false) {
					for (let j = 0; j < count; j++) {
						if (countArray[j] === graph[vertex][i]) {
							findedVertex.push(countArray[j]);
							countArray.splice(j, 1);
							break;
						}
					}
				}
			}
		}
		console.log(countArray);

		if (countArray.length > 1) {
			rootVertex.exist = false;
			console.log(rootVertex);
			return rootVertex;
		} else if (countArray.length === 0) {
			rootVertex.exist = true;
			rootVertex.number = 0;
			console.log(rootVertex);
			return rootVertex;
		} else if (graph[countArray[0]].length === 0) {
			rootVertex.exist = false;
			console.log(rootVertex);
			return rootVertex;
		} else {
			rootVertex.exist = true;
			rootVertex.number = countArray[0];
			console.log(rootVertex);
			return rootVertex;
		}
	}

	findRoot(graph);
</script>
</body>
</html>
